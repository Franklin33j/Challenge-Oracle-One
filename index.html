<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="img/Logo.png" alt="logo" class="logo">
    <div class="rectangle-1">
        <img src="img/Muñeco.png" alt="muñeco" class="muñeco">
        <div class="content-info">
           
            <div id="content-title"> </div>
            <div id="content-description"> </div>
            <button type="submit" onclick="return copyText()" class="btn-copy" id="btn-copy">Copiar</button>
        </div>
    </div>
    <div class="container">
        <input type="text" placeholder="Ingrese el texto aqui" id="data">
       
        <div class="info">
            <img src="img/exclamation.png" alt=""> Solo letras minusculas y sin acento
        </div>
        <div class="btn">
                <button type="submit" class="btn-encriptar" onclick="return encriptar()">Encriptar</button>
                <button type="submit" class="btn-desencriptar" onclick="return desencriptar()">Desencriptar</button> 
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
